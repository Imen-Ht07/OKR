<div mat-dialog-title>
    <h1>Formulaire RÃ©sultat</h1>
</div>
<form [formGroup]="resultatForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Titre</mat-label>
                <input matInput type="text" placeholder="Titre" formControlName="titre">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="text" placeholder="Description" formControlName="description">
            </mat-form-field>
        </div>

        <div class="row">      
            <mat-form-field appearance="outline">
                <mat-label>Objectif</mat-label>
                <mat-select formControlName="objectifID" (selectionChange)="onSelectObjectif($event.value)">
                    <mat-option *ngFor="let objectif of objectifs" [value]="objectif._id">
                        {{ objectif.description }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Annuler</button>
        <button mat-raised-button color="primary" type="submit" (click)="refresh()">{{data ? 'Modifier': 'Ajouter'}}</button>
    </div>
</form>
