<div class="container" >
  <!-- Liste des objectifs -->
  <div class="goal-list">
    <h3>Les objectifs</h3>
    <ul>
      <li *ngFor="let goal of objectifs" (click)="selectGoal(goal)">
        {{ goal.description }}
      </li>
    </ul>
  </div>

  <!-- Calendrier -->
  <div class="calendar-container">
    <full-calendar
      *ngIf="calendarOptions"
      #fullcalendar
      [options]="calendarOptions"
      (dateClick)="handleDateClick($event)"
      (eventClick)="handleEventClick($event)"
      (eventDragStop)="handleEventDragStop($event)"
    >
      <ng-template #eventContent let-arg>
        <div class="event-content">
          <b>{{ arg.event.title }}</b> - {{ arg.event.start | date: 'shortTime' }} - {{ arg.event.end | date: 'shortTime' }}
        </div>
      </ng-template>
    </full-calendar>
  </div>
</div>
