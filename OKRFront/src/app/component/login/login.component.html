<body>
    <div class="container-fluid">
        <div class="bg-secondary">
  <div class="d-flex align-items-center justify-content-between mb-3">
      <img src="/assets/logo.png" alt="Company Logo">
  </div>
      <div class="login-container">
        <div class="login-box">
<h2 class="login-title">Login</h2>
<form class="login-form"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email professionel</label>
    <input type="text" id="email" name="email" formControlName="email" required>
    <div *ngIf="submitted && f['email'].errors" class="error-message">
      email is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password"  formControlName="password" required>
    <div *ngIf="submitted && f['password'].errors" class="error-message">
      Password is required
    </div>
  </div>
  <button type="submit" class="login-button"><span *ngIf="loading"></span>Login</button>
  <div *ngIf="error" class="error-message">{{ error }}</div>
</form>
        </div>
      </div>
      </div>
      </div>
    </body>
