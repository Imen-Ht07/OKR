<div mat-dialog-title>
    <h1>Formulaire Action</h1>
  </div>
  <form [formGroup]="actionForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
      <div class="row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Titre</mat-label>
          <input matInput type="text" placeholder="Titre" formControlName="title">
          <mat-error *ngIf="actionForm.get('title')?.invalid && actionForm.get('title')?.touched">
            Ce champ est obligatoire.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>RÃ©sultat</mat-label>
          <mat-select formControlName="resultatId" (selectionChange)="onSelectResultat($event.value)">
            <mat-option *ngFor="let resultat of resultats" [value]="resultat._id">
              {{ resultat.titre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">Annuler</button>
      <button mat-raised-button color="primary" type="submit">{{ data ? 'Modifier' : 'Ajouter' }}</button>
    </div>
  </form>
